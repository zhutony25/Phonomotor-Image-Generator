<!DOCTYPE html>
<html>
<head>
  <title>Word-to-Photo Mapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #results {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Type a Phrase</h1>
  <textarea id="phraseInput" placeholder="Type your phrase here..." rows="3"></textarea>
  <button id="mapButton">Map Photos</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
